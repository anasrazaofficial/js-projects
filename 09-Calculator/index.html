<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calculator">
            <div class="inputs">
                <input type="number" placeholder="Enter number 1" id="num1">
                <input type="number" placeholder="Enter number 2" id="num2">
            </div>
            <input type="number" placeholder="Answer here" id="num" class="mt-10" readonly>
            <div class="opeartiveBtns mt-10">
                <button class="btn" id="sum">+</button>
                <button class="btn" id="sub">-</button>
                <button class="btn" id="mul">*</button>
                <button class="btn" id="div">/</button>
            </div>
            <div style="text-align: center;" class="mt-10">
                <button class="btn" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
